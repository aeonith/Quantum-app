name: Build Android AAB (from zip)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_BASE_URL: https://api.example.com
      KEY_ALIAS: Aeonith999
      KEYSTORE_PASSWORD: Aeonith999StorePass
      KEY_PASSWORD: Aeonith999KeyPass
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find and unzip source to ./src
        run: |
          set -e
          ZIP="$(ls -1 *.zip | head -n1)"
          if [ -z "$ZIP" ]; then echo "No zip found in repo root."; exit 1; fi
          echo "Using zip: $ZIP"
          mkdir -p src
          unzip -q "$ZIP" -d src
          # Flatten single top-level folder, if present
          if [ "$(ls -1 src | wc -l)" -eq "1" ] && [ -d "src/$(ls -1 src)" ]; then
            mv src/*/* src/ || true
          fi
          ls -la src

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Pin Flutter to a stable that doesn't break older Material APIs
      - name: Set up Flutter (3.22.2)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.22.2'
          cache: true

      # Ensure android/ exists if your zip is just lib/ + pubspec.yaml
      - name: Ensure platform folders
        working-directory: src
        run: flutter create .

      - name: Install dependencies
        working-directory: src
        run: flutter pub get

      # ---- PATCH theme.dart for Flutter >=3.22 syntax changes ----
      - name: Patch theme.dart for const + CardThemeData
        working-directory: src
        run: |
          set -e
          FILE="lib/theme/theme.dart"
          if [ -f "$FILE" ]; then
            # Use CardThemeData instead of CardTheme
            sed -i 's/\bCardTheme(/CardThemeData(/g' "$FILE"
            # Make border radius const-friendly
            sed -i 's/BorderRadius\.circular(16)/BorderRadius.all(Radius.circular(16))/g' "$FILE"
            sed -i 's/BorderRadius\.circular(12)/BorderRadius.all(Radius.circular(12))/g' "$FILE"
            # Ensure shape is const RoundedRectangleBorder(...)
            sed -i 's/shape:\s*RoundedRectangleBorder(/shape: const RoundedRectangleBorder(/g' "$FILE"
          else
            echo "No $FILE; skipping theme patch."
          fi

      # Restore keystore if youâ€™ve saved it as a secret for later runs
      - name: Restore keystore from secret (if any)
        if: env.KEYSTORE_BASE64 != ''
        working-directory: src
        run: echo "$KEYSTORE_BASE64" | base64 -d > android/upload-keystore.jks

      # First run: generate a keystore (safe for testing)
      - name: Generate upload keystore (first run)
        if: env.KEYSTORE_BASE64 == ''
        working-directory: src
        run: |
          keytool -genkey -noprompt \
            -keystore android/upload-keystore.jks \
            -alias "$KEY_ALIAS" \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            -dname "CN=Aeonith999, OU=Wallet, O=QuantumCoin, L=NY, S=NY, C=US" \
            -keyalg RSA -keysize 2048 -validity 10000

      - name: Write key.properties
        working-directory: src
        run: |
          cat > android/key.properties <<'EOF'
          storePassword=${{ env.KEYSTORE_PASSWORD }}
          keyPassword=${{ env.KEY_PASSWORD }}
          keyAlias=${{ env.KEY_ALIAS }}
          storeFile=${{ github.workspace }}/src/android/upload-keystore.jks
          EOF

      - name: Build release AAB
        working-directory: src
        run: flutter build appbundle --release --dart-define=API_BASE_URL=${{ env.API_BASE_URL }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: src/build/app/outputs/bundle/release/app-release.aab

      - name: Upload keystore (first run only)
        if: env.KEYSTORE_BASE64 == ''
        uses: actions/upload-artifact@v4
        with:
          name: upload-keystore-jks
          path: src/android/upload-keystore.jks