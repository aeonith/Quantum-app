name: Build Android AAB (from zip)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # ðŸ‘‡ change to your real backend later
      API_BASE_URL: https://api.example.com
      KEY_ALIAS: Aeonith999
      KEYSTORE_PASSWORD: Aeonith999StorePass
      KEY_PASSWORD: Aeonith999KeyPass
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Unzip source into ./src
        run: |
          set -e
          ZIP="$(ls -1 *.zip | head -n1)"
          echo "Using zip: $ZIP"
          mkdir -p src
          unzip -q "$ZIP" -d src
          # If it extracted into a single subfolder, flatten it
          if [ "$(ls -1 src | wc -l)" -eq "1" ] && [ -d "src/$(ls -1 src)" ]; then
            mv src/*/* src/ || true
          fi
          ls -la src

      - name: Patch theme.dart for Flutter 3.35+
        run: |
          THEME_FILE=$(find src/lib -type f -name "theme.dart" | head -n1 || true)
          if [ -n "$THEME_FILE" ]; then
            echo "Patching $THEME_FILE"
            sed -i 's/cardTheme:[[:space:]]*CardTheme(/cardTheme: const CardThemeData(/g' "$THEME_FILE"
            sed -i 's/CardTheme(/CardThemeData(/g' "$THEME_FILE"
            sed -i 's/shape:[[:space:]]*RoundedRectangleBorder(/shape: const RoundedRectangleBorder(/g' "$THEME_FILE"
            sed -i 's/BorderRadius\.circular( *16 *)/BorderRadius.all(Radius.circular(16))/g' "$THEME_FILE"
          else
            echo "theme.dart not found â€” skipping patch"
          fi

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Ensure android/ exists
        working-directory: src
        run: flutter create .

      - name: Install dependencies
        working-directory: src
        run: flutter pub get

      - name: Restore keystore from secret (if any)
        if: env.KEYSTORE_BASE64 != ''
        working-directory: src
        run: echo "$KEYSTORE_BASE64" | base64 -d > android/upload-keystore.jks

      - name: Generate upload keystore (first run only)
        if: env.KEYSTORE_BASE64 == ''
        working-directory: src
        run: |
          keytool -genkey -noprompt \
            -keystore android/upload-keystore.jks \
            -alias "$KEY_ALIAS" \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            -dname "CN=Aeonith999, OU=Wallet, O=QuantumCoin, L=NY, S=NY, C=US" \
            -keyalg RSA -keysize 2048 -validity 10000

      - name: Write key.properties
        working-directory: src
        run: |
          cat > android/key.properties <<'EOF'
          storePassword=${{ env.KEYSTORE_PASSWORD }}
          keyPassword=${{ env.KEY_PASSWORD }}
          keyAlias=${{ env.KEY_ALIAS }}
          storeFile=${{ github.workspace }}/src/android/upload-keystore.jks
          EOF

      - name: Build release AAB
        working-directory: src
        run: flutter build appbundle --release --dart-define=API_BASE_URL=${{ env.API_BASE_URL }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: src/build/app/outputs/bundle/release/app-release.aab

      - name: Upload keystore (first run only)
        if: env.KEYSTORE_BASE64 == ''
        uses: actions/upload-artifact@v4
        with:
          name: upload-keystore-jks
          path: src/android/upload-keystore.jks